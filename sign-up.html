<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="https://www.pngplay.com/wp-content/uploads/1/Login-PNG-Royalty-Free.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Log-In</title>
    <link rel="stylesheet" href="logIn.css">
</head>
<body>
    <!-- Log-In -->
    <div class="container">
        <form onsubmit="validateForm(event);">
            <h1 class="Mostudio">MOSTUDIO</h1>
            <hr>
            <p style="font-size: x-large; color:  #6a6967;">Create Your New Mostudio Account</p>
            <div class="mb-3">
                <label for="name" class="form-label" style="padding-right: 273px; color: #baa417;">* Full name</label>
                <input  class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your full name">
                <span id="FirstNameError" style="display: none; color: rgb(228, 37, 37); padding-right: 156px;"></span>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label" style="padding-right: 304px; color: #baa417;">* Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                <span id="emailerror" style="display: none; color: rgb(228, 37, 37); padding-right: 184px;"></span>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="padding-right: 277px; color: #baa417;">* Password</label>
                <input type="password" minlength="8" class="form-control" id="password" placeholder="Enter your password">
                <span id="passworderror" style="display: none; color: rgb(228, 37, 37); padding-right: 156px;"></span>
            </div>
            
            <button type="submit" class="btn btn-secondary">Create Account</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/signUp.js"></script>
  
</body>
</html>
